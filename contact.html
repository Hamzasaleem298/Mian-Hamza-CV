   <!-- Contact Start -->
    <div class="container-fluid py-5" id="contact">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Contact</h1>
                <h1 class="position-absolute text-uppercase text-primary">Contact Me</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form text-center">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" validate="validate">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="name" placeholder="Your Name"
                                        required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" id="email" placeholder="Your Email"
                                        required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="subject" placeholder="Address"
                                    required="required" data-validation-required-message="Please enter a Address" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="date" class="form-control p-4" id="name" placeholder="Your Birthday"
                                        required="required" data-validation-required-message="Please enter Birthday" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="phone" class="form-control p-4" id="email" placeholder="Your Phone No"
                                        required="required" data-validation-required-message="Please enter your Phone" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            </div>
                            <div class="control-group" >
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect02"style="height:50px; border-radius: 0.25rem;" >
                                      <option selected>Choose Subject</option>
                                      <option value="1">HTML5</option>
                                      <option value="2">CSS3</option>
                                      <option value="3">JAVASCRTPT</option>
                                    </select>
                                  </div>
                            </div>
                                    
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-outline-primary" type="submit" id="sendMessageButton">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
